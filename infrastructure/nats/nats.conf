# NATS Server Configuration

# Server name
server_name: codegen_nats

# Listen on all interfaces
host: 0.0.0.0
port: 4222

# HTTP monitoring
http_port: 8222

# JetStream
jetstream {
    store_dir: /data/jetstream
    max_memory_store: 1GB
    max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true

# Limits
max_payload: 10MB
max_pending: 64MB
max_connections: 1000

# Timeouts
ping_interval: 2m
ping_max: 3
write_deadline: 10s

